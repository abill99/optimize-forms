<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>  Forms Practice</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script src=js/calculator.js></script> 
    <script src="js/cipher.js"></script>
    <script src="js/scripts.js"></script>

   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  </head>

  <body>
    <h1> Types of Examples</h1>

    <h2>Collapse Example</h2>
    <div class="card">
      <a href="#" class="card-header  collapse-indicator-chevron" data-bs-toggle="collapse" data-bs-target="#calculator" aria-expanded="false" aria-controls="calculator">Calculator Form</a>
      <div id="calculator" class="container collapse">
        <H2> Calculator Form Example</H2>
        <form id="calculator-form">
          <div class="mb-3">
            <label for="number1" class="form-label">Enter first number</label>
            <input type="number" id="number1" class="form-control" required></input>
          </div>
          <div class="mb-3">
            <label for="number2" class="form-label">Enter second number</label>
            <input type=number id="number2" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="operation" class="form-label">Select Action</label>
            <select id="operation" class="form-select" aria-label="Default select example">
            <option value="1" >Add </option>
            <option value="2"> subtract</option>
            <option value="3" >multiply</option>
            <option value="4" selected>divide</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" data-bs-toggle="tooltip" title="Calculate in collapse UI!">submit</button>
          </div>
        </form>
        <div id="calc-output"></div>
      </div>
    </div>
    <div class="card">
      <a href="#" class="card-header  collapse-indicator-chevron" data-bs-toggle="collapse" data-bs-target="#cipher" aria-expanded="false" aria-controls="cipher">Cipher Form</a> 
      <div id="cipher" class="container collapse">
        <h2>Cipher Example</h2>
        <form id="cipher-form">
          <div class="mb-3">
            <label for="sentence" class="form-label">Enter a sentence</label>
            <input id="sentence" type="text" class="form-control" required minlength="3">
          </div>
          <button type="submit"  class="btn btn-primary" data-bs-toggle="tooltip" title="Scramble a sentence in collapse UI!">submit</button>
        </form>
        <div id="cipher-output">
        </div>
      </div>
    </div>

<h2>Accordian Example</h2>
<div id="formsaccordion"class="accordion">
  <div class="accordion-item">
    <h2 id="calculatorHeading" class="accordion-header">
      <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#calculator2">
        Calculator Form 2
      </button>
    </h2>
    <div id="calculator2" class="collapse">
      <div class="accordion-body">
        <form id="calculator-form2">
          <div class="mb-3">
            <label for="number1" class="form-label">Enter first number</label>
            <input type="number" id="number1" class="form-control" required></input>
          </div>
          <div class="mb-3">
            <label for="number2" class="form-label">Enter second number</label>
            <input type=number id="number2" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="operation" class="form-label">Select Action</label>
            <select id="operation" class="form-select" aria-label="Default select example">
            <option value="1" >Add </option>
            <option value="2"> subtract</option>
            <option value="3" >multiply</option>
            <option value="4" selected>divide</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" data-bs-toggle="tooltip" title="Calculate in accordian UI!">submit</button>
          </div>
        </form>
        <div id="calc-output2"></div>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 id="cipherHeading" class="accordion-header">
      <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#cipher2">
        Cipher Form 2
      </button>
    </h2>
    <div id="cipher2" class="collapse">
      <div class="accordion-body">
        <form id="cipher-form2">
          <div class="mb-3">
            <label for="sentence" class="form-label">Enter a sentence</label>
            <input id="sentence" type="text" class="form-control" required minlength="3">
          </div>
          <button type="submit"  class="btn btn-primary" data-bs-toggle="tooltip" title="Scramble a sentence in accordian UI!">submit</button>
        </form>
        <div id="cipher-output2">
        </div>
      </div>
    </div>
  </div>
  
</div>

<h2>Output-Data</h2>
<div id="output-data"></div>
</body>
</html>
